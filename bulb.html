<!DOCTYPE html>
<head>
    <title>Js Bulb</title>
    <style>
        body{
            background-image: url("https://imgscf.slidemembers.com/docs/1/1/195/lightbulb_brightening_dark_-_free_powerpoint_template_194053.jpg");
            background-repeat: no-repeat;
            background-size: cover;

<body>

    <center>
        <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">
    </center>    


<h1 style="color: chartreuse;"> About Bulb</h1>
<h3> <p style="color: rgb(248, 9, 9);">#An electronic bulb is a small and simple light source<br>
    #That uses a wire filament to glow on the application of electricity.<br>
    #The structure of incandescent light bulbs is shown in the figure below.<br>
    #The filament, which is a coiled thin wire, is made of tungsten.</p></h3>
    <script>
        function changeImage() {
         var image = document.getElementById('myImage');
         if (image.src.match("bulbon")) {
           image.src = "pic_bulboff.gif";
         } else {
           image.src = "pic_bulbon.gif";
         }
        }        
</script>
</body>
</html>
